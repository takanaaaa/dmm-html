<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <h3>世界の天気</h3>
  <label>都市名:</label>
  <input id="cityname" type="text" sixe="14" maxlength="14" placeholder="Tokyo">
  <button id="btn">検索</button>
  <span>場所</span>
  <span id="place"></span><br>
  <span>最高気温:</span>
  <span id="temp_max"></span>
  <span>℃</span><br>
  <span>最低気温:</span>
  <span id="temp_min"></span>
  <span>℃</span><br>
  <span>湿度:</span>
  <span id="humidity"></span>
  <span>％</span><br>
  <span>風速:</span>
  <span id="speed"></span>
  <span>m/s</span><br>
  <span>天気:</span>
  <span id="weather"></span>
  <div id="icon"><img id="img"></div>
  <script src="../[JavaScript]chapter10/Hamburger-Lesson/js/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
